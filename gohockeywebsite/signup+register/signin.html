<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Hockey - Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8.4.7/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../webstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-logo">
            <img src="https://via.placeholder.com/50" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="../testimonials+aboutus/aboutus.html">About Us</a>
            <a href="../adminpanel+programs/programs.html">Programs</a>
            <a href="../merch/merch.html">Merchandise</a>
            <a href="../testimonials+aboutus/testimonials.html">Testimonials</a>
            <a href="../contact+faq/contact.html">Contact Us/FAQs</a>
        </div>
        <div class="nav-buttons">
            <button class="nav-button">Sign in</button>
            <button class="nav-button register-button">Register</button>
        </div>
    </nav>

    <!-- Hero Section with Logo and Tagline -->
    <section class="web-header">
         <h1>Sign Up</h1>
       
    </section>
    <div style="background-color: white; padding-top: 150px; padding-bottom: 150px;">
        <div class="container h-100">
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="form-area">
                        <div class="d-flex justify-content-center">
                            <h2>Sign into Your Account</h2>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div><input class="form-control input_user" name="" placeholder="username" type="text" value="">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div><input class="form-control input_pass" name="" placeholder="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="customControlInline" type="checkbox"> <label class="custom-control-label" for="customControlInline">Remember me</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button class="btn login_btn" name="button" type="button">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a class="ml-2" href="register.html">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-center links">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    





    
    
    
    <!-- Footer -->
    <footer role="contentinfo">
        <p>&copy; 2024 Our Organization</p>
        <div>
            <a href="#about">About Us</a>
            <a href="#team">Our Team</a>
            <a href="#partners">Sponsors & Partners</a>
            <a href="#contact">Contact Us</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8.4.7/swiper-bundle.min.js"></script>
    <script src="./mainpage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
